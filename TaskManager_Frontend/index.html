<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <section class="vh-100" style="background-color: #3da2c3;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <div class="card-body p-4">
                            <p class="mb-2"><span class="h2 me-2">Team Meeting</span> <span class="badge bg-danger">checklist</span></p>
                            <!-- <p class="text-muted pb-2">15/11/2022</p> -->
                            <form class="row row-cols-lg-auto justify-content-center align-items-start flex-column">
                            <ul class="list-group rounded-0" >
                                <li class="list-group-item border-0 d-flex align-items-center ps-0">
                                    <input class="form-check-input me-3" type="checkbox" value="" aria-label="..." />
                                    Monday
                                </li>
                                <li class="list-group-item border-0 d-flex align-items-center ps-0">
                                    <input class="form-check-input me-3" type="checkbox" value="" aria-label="..." />
                                    Tuesday
                                </li>
                                <li class="list-group-item border-0 d-flex align-items-center ps-0">
                                    <input class="form-check-input me-3" type="checkbox" value="" aria-label="..." />
                                    Wednesday
                                </li>
                                <li class="list-group-item border-0 d-flex align-items-center ps-0">
                                    <input class="form-check-input me-3" type="checkbox" value="" aria-label="..." />
                                    Thursday
                                </li>
                                <li class="list-group-item border-0 d-flex align-items-center ps-0">
                                    <input class="form-check-input me-3" type="checkbox" value="" aria-label="..." />
                                    Friday
                                </li>
                                <li class="list-group-item border-0 d-flex align-items-center ps-0">
                                    <input class="form-check-input me-3" type="checkbox" value="" aria-label="..." />
                                    Saturday
                                </li>
                                <li class="list-group-item border-0 d-flex align-items-center ps-0">
                                    <input class="form-check-input me-3" type="checkbox" value="" aria-label="..." />
                                    Sunday
                                </li>
                            </ul>
                            <div class="divider d-flex  my-2 w-100">
                                <p class="text-center mx-3 mb-0" style="color: #a2aab7;">Update Schedule</p>
                            </div>
                            <button type="button" class="btn btn-secondary">Discard</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
